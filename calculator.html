<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container main-body">
    <div class="row firstrow">
      <div class="col">
        0
      </div>
    </div>

    <div class="row">
      <div class="col-3 greyrow">AC</div>
      <div class="col-3 greyrow">+/-</div>
      <div class="col-3 greyrow">%</div>
      <div class="col-3 orangerow">&#247</div>
    </div>

    <div class="row">
      <div class="col-3 greyrow">7</div>
      <div class="col-3 greyrow">8</div>
      <div class="col-3 greyrow">9</div>
      <div class="col-3 orangerow">&#215</div>
    </div>

    <div class="row">
      <div class="col-3 greyrow">4</div>
      <div class="col-3 greyrow">5</div>
      <div class="col-3 greyrow">6</div>
      <div class="col-3 orangerow">-</div>
    </div>

    <div class="row">
      <div class="col-3 greyrow">1</div>
      <div class="col-3 greyrow">2</div>
      <div class="col-3 greyrow">3</div>
      <div class="col-3 orangerow">+</div>
    </div>

    <div class="row">
      <div class="col-6 greyrow">0</div>
      <div class="col-3 greyrow">&#183;</div>
      <div class="col-3 orangerow">=</div>
    </div>
  </div>
 
  

  <script src="bootstrap-5.3.2-dist/js/../bootstrap.min.js"></script>
</body>
</html>
